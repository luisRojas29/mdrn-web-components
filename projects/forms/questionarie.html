<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Questionarie</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="container-questionarie">

		<div class="questionarie">

			<form action="#">
				<h2>Choose your favorite soccer team:</h2>
				<ul>
					<li>
						<input id="barca" type="radio" name="teams" value="barca">
						<label for="barca">Barcelona</label>
					</li>
					<li>
						<input id="rm" type="radio" name="teams" value="rm">
						<label for="rm">Real Madrid</label>
					</li>
					<li>
						<input id="manu" type="radio" name="teams" value="manu">
						<label for="manu">Manchester United</label>
					</li>
					<li>
						<input id="juve" type="radio" name="teams" value="juve">
						<label for="juve">Juventus</label>
					</li>
					<li>
						<input id="bayern" type="radio" name="teams" value="bayern">
						<label for="bayern">Bayern Munich</label>
					</li>
					<li>
						<input id="other" type="radio" name="teams">
						<label for="other">Other</label>
						<input type="text">
					</li>
				</ul>
					
			</form>
		</div>
		
	</div>

</body>
</html>
