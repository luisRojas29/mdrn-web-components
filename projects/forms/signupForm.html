<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container-signup">
		
		<div class="signup-form">
			<h2>Please fill the information:</h2>
			<form action="#">
				<fieldset>
					<label for="first_name">First Name:</label>
					<input type="text" id="first_name" name="first_name" value="" required="required" autofocus="autofocus" />
				</fieldset>
				
				<fieldset>
					<label for="last_name">Last Name:</label>
					<input type="text" id="last_name" name="last_name" value="" required="required"/>
				</fieldset>

				<fieldset>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" value="" required="required"/>
				</fieldset>

				<fieldset>
					<label for="date_birth">Date of Birth:</label>
					<input type="text" id="date_birth" name="date_birth" value="" placeholder="dd-MM-YYYY"/>
				</fieldset>

				<fieldset>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" required="required"/>
				</fieldset>
				
				<fieldset>
					<input type="submit" class="button" value="Submit">
				</fieldset>

			</form>
		</div>

	</div>

</body>
</html>
