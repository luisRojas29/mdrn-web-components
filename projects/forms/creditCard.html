<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Credit Card</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container-credit">
		
		<div class="credit-card">
			<h2>Please provide the next information:</h2>

			<form action="#">
				
				<div class="info">Personal Info</div>
				<div class="wrap">
					<label for="full_name">Full name:</label>
					<input type="text" id="full_name" name="full_name" value="" required="required" autofocus="autofocus" />
				</div>
				
				<div class="info">Secret Info</div>
				<div class="wrap">
					<h6>16 digit number</h6>
					<label for="number">Card number:</label>
					<input type="text" id="number" name="number" maxlength="19" required="required"/>
				</div>

				<div class="wrap">
					<h6>The 3 numbers in the back of your card</h6>
					<label for="csv">CSV:</label>
					<input type="number" id="csv" name="csv" min="0" max="999" required="required"/>
				</div>

				<div class="info">Expiration Info</div>
				<div class="wrap">
					<label for="exp_mont">Month expiration card:</label>
					<select id="exp_month" name="exp_month">
			            <option vae="january">January</option>
			            <option value="february">February</option>
			            <option value="march">March</option>
			            <option value="april">April</option>
			            <option value="may">May</option>
			            <option value="june">June</option>
			            <option value="july">July</option>
			            <option value="august">August</option>
			            <option value="september">September</option>
			            <option value="october">October</option>
			            <option value="november">November</option>
			            <option value="december">December</option>
		        	</select>
		        </div>

				<div class="wrap">

					<label for="exp_year">Year expiration card:</label>
					<select id="exyear" name="exp_year">
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
						<option value="2031">2031</option>
					</select>
				</div>

				<input type="submit" class="button" value="Submit">

			</form>
		</div>
	</div>
		
</body>
</html>
