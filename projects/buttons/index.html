<!DOCTYPE html>
<html>

<head>
	<title>Button Web Component</title>
	<link rel="stylesheet" type="text/css" href="button.css">
	<link rel="stylesheet" href="../fonts.css">
  	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <a class="home" href="../../homepage.html"><i class="fa fa-home fa-2x"></i></a>

				<div class="box box-1">
					<h3>A Basic Button</h3>
	        <div class="button btn-basic">Buy Now</div>
				</div>

				<div class="box box-2">
					<h3>A Button Element with the Button Class</h3>
	        <button class="button btn-btn">Send Mail</button>
				</div>

				<div class="box box-3">
					<h3>An Anchor with a Button Class</h3>
	        <a href="#" class="button btn-a">Search</a>
				</div>

				<div class="box box-4">
					<h3>Buttons of different sizes</h3>
	        <div class="button btn-basic button-sm">A Small Button</div>
	        <div class="button btn-basic button-md">A Medium Button</div>
	        <div class="button btn-basic button-lg">A Large Button</div>
				</div>

    </div>

</body>

</html>
