<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<a class="home" href="../../homepage.html"><i class="fa fa-home fa-2x"></i></a>

		<div class="calc-wrap">
			<div class="calc-header">
				<h5>Calculator</h5>
				<i class="fa fa-ellipsis-v"></i>
				<i class="fa fa-arrows-alt"></i>
			</div>
			<input type="text" class="resultado">
			<div class="botones">
				<button class="calc-button ac">AC</button>
				<button class="calc-button operations">%</button>
				<button class="calc-button operations">/</button>
				<button class="calc-button x"><i class="fa fa-toggle-left"></i></button>
				<button class="calc-button">7</button>
				<button class="calc-button">8</button>
				<button class="calc-button">9</button>
				<button class="calc-button operations">*</button>
				<button class="calc-button">4</button>
				<button class="calc-button">5</button>
				<button class="calc-button">6</button>
				<button class="calc-button operations">-</button>
				<button class="calc-button">1</button>
				<button class="calc-button">2</button>
				<button class="calc-button">3</button>
				<button class="calc-button operations">+</button>
				<button class="calc-button">0</button>
				<button class="calc-button">.</button>
				<button class="calc-button operations">( )</button>
				<button class="calc-button equals">=</button>
			</div>
		</div>
	</div>
</body>
</html>
